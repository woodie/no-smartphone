<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>No Smartphone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div id="contents">
    <div>Details:<br/><span id="details"></span></div>
    <div>Browser:<br/><span id="browser"></span></div>
    <div>Window:<br/><span id="window"></span></div>
    <div>Container:<br/><span id="container"></span></div>
    <div>Press [#] for full-screen.</div>
  </div>

  <script>
  (function() {
    var setDimensions = function () {
      console.log('w: ', window.innerWidth);
      console.log('h: ', window.innerHeight);
      var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      document.getElementById('window').innerHTML = `${w} x ${w}`;

      var cw = document.getElementById('contents').offsetWidth;
      var ch = document.getElementById('contents').offsetHeight;
      document.getElementById('container').innerHTML = `${cw} x ${ch}`;
    };
    document.onfullscreenchange = function (event) {
      setDimensions();
    };
    var parts =  navigator.userAgent.split(') ')
    document.getElementById('details').innerHTML =  parts[0].split(' (')[1];
    document.getElementById('browser').innerHTML =  parts[parts.length - 1];
    // try dull screen on click
    document.addEventListener('keydown', function (e) {
      var code = e.keyCode ? e.keyCode : e.which;
      if (code == 163) { // #
        document.documentElement.requestFullscreen();
      }
    });
    setDimensions();
  })();
  </script>
  </body>
</html>
